name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Make release & update website
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Glow
        uses: actions/checkout@v4
        with:
          fetch-depth: 5
          path: glow

      - name: Checkout mthierman.pages.dev
        uses: actions/checkout@v4
        with:
          repository: mthierman/mthierman.com
          token: ${{ secrets.WEBSITE }}
          path: mthierman.com

      - name: Checkout powershell-scripts
        uses: actions/checkout@v4
        with:
          repository: mthierman/powershell-scripts
          path: powershell-scripts

      - name: Cache
        uses: actions/cache@v4
        id: deps
        with:
          path: |
            ${{ github.workspace }}/glow/build/_deps
          key: deps-${{ hashFiles('glow/cmake/deps.cmake') }}

      - name: CMake
        run: |
          Set-Location ${{ github.workspace }}\glow
          .\powershell-scripts\dev.ps1
          cmake --preset "Ninja MSVC"
          cmake --build --preset "Ninja MSVC Release"

      - name: Generate manifest
        run: .\scripts\manifest.ps1

      - name: Compress build
        run: .\scripts\compress.ps1

      - name: Publish build
        run: .\scripts\publish.ps1

      - name: Update website
        run: |
          Set-Location ${{ github.workspace }}\mthierman.com
          Copy-Item "${{ github.workspace }}\glow\build\manifest.json" -Destination "${{ github.workspace }}\mthierman.com\src\content\projects\glow.json"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          git commit -m 'Update Glow'
          git push
